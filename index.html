<!DOCTYPE html>
<html>

<head>
    <title>My Server</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <title>AI Messaging Server </title>
    </header>


    <div class="conversation-history">
        <h2>Conversation History</h2>
        <div id="history"></div>
    </div>

    <div class="container">
        <button id="clearButton">Clear Conversation History</button>
        <div id="response"></div>
    </div>
    <div id="userPrompt-container">

        <textarea id="userPrompt" placeholder="Enter your message"></textarea>
        <div class="radio-container">
            <label>
                <input type="radio" name="model" value="gpt-3.5-turbo-1106"> GPT-3.5
            </label>
           
            <label>
                <input type="radio" name="model" value="dall-e"> DALL-E 3
            </label>
            <label>
                <input type="radio" name="model" value="gpt-3.5-turbo-instruct"> GPT-3.5 Instruct
            </label>
            <label>
                <input type="radio" name="model" value="recipe"> Recipe
            </label>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <p>Character count: <span id="charCount">0</span></p>
    <h1>Send WhatsApp Message</h1>
    <form id="whatsappForm" action="/whatsapp" method="POST">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">
        <br>
        <input type="submit" id="sendMessageButton" value="Send Message">
    </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
