<!DOCTYPE html>
<html>
<head>
    <title>My Server</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>AI Messaging Server</h1>
  
    <div class="conversation-history">
        <h2>Conversation History</h2>
        <div id="history"></div>
    </div>

    <div class="container">
        <button onclick="clearConversation()">Clear Conversation History</button>
        <div id="response"></div></div>
<div id="userPrompt-container">
    
        <textarea id="userPrompt" placeholder="Enter your message" oninput="updateCharacterCount()"></textarea>
        <div class="radio-container">
            <label>
                <input type="radio" name="model" value="gpt-3.5-turbo-1106"> GPT-3.5
            </label>
            <label>
                <input type="radio" name="model" value="gpt-4"> GPT-4
            </label>
            <label>
                <input type="radio" name="model" value="dall-e"> DALL-E 3
            </label>
            <label>
                <input type="radio" name="model" value="gpt-3.5-turbo-instruct"> GPT-3.5 Instruct
            </label>
            <label>
                <input type="radio" name="model" value="recipe"> Recipe
            </label>
           <button onclick="sendPrompt()">Send</button></div>
        </div>
       </div>
       <p>Character count: <span id="charCount">0</span></p>
       
    </div>

    <script src="app.js"></script>
</body>
</html>
